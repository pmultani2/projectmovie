<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Movie</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ecfa21df9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav id="nav-bar">
      <a href="index.html"><h1>Project Movie</h1></a>
      <div id="search-container">
        <input id="search-input" type="text" placeholder="Search content" autocomplete="off">
        <button id="search-button">
          <i class="fa-solid fa-magnifying-glass" style="color: #35363a;"></i>
        </button>
      </div>
    </nav>
    <main>
      <div id="background-container">
        <h1>Trending Movies</h1>
        <div id="trending-container" class="row-container">
          <button id="trending-load-more-btn" class="load-more-btn">
            <i class="fa-solid fa-arrow-right" style="color: #000000;"></i>
          </button>
        </div>
        <h1>Popular Movies</h1>
        <div id="popular-container" class="row-container">
          <button id="popular-load-more-btn" class="load-more-btn">
            <i class="fa-solid fa-arrow-right" style="color: #000000;"></i>
          </button>
        </div>
        <h1>Now Playing Movies</h1>
        <div id="now-playing-container" class="row-container">
          <button id="now-playing-load-more-btn" class="load-more-btn">
            <i class="fa-solid fa-arrow-right" style="color: #000000;"></i>
          </button>
        </div>
        <h1>Top Rated Movies</h1>
        <div id="top-rated-container" class="row-container">
          <button id="top-rated-load-more-btn" class="load-more-btn">
            <i class="fa-solid fa-arrow-right" style="color: #000000;"></i>
          </button>
        </div>
        <h1>Upcoming Movies</h1>
        <div id="upcoming-container" class="row-container">
          <button id="upcoming-load-more-btn" class="load-more-btn">
            <i class="fa-solid fa-arrow-right" style="color: #000000;"></i>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <img src="images/themoviedblogo.svg">
      <p>This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
      <label for="select-theme">Select Theme:</label>
      <select name="select-theme" id="select-theme">
        <option value='{"background":"rgb(255, 255, 255)","color":"rgb(0, 0, 0)","border":"rgb(0, 0, 0)"}'>Light Mode</option>
        <option value='{"background":"rgb(53, 54, 58)","color":"rgb(255, 255, 255)","border":"rgb(255, 255, 255)"}'>Dark Mode</option>
      </select>
    </footer>
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/config.js" type="module"></script>
  </body>
</html>
