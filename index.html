<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Movie</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ecfa21df9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav id="nav-bar">
      <a href="index.html"><h1>Project Movie</h1></a>
      <div id="search-container">
        <input id="search-input" type="text" placeholder="Search content" autocomplete="off">
        <button id="search-button">
          <i class="fa-solid fa-magnifying-glass" style="color: #35363a;"></i>
        </button>
      </div>
    </nav>
    <nav id="category-nav">
      <ul id="category-nav-list">
        <li><button class="category-nav-btn" id="popular-btn">Popular</button></li>
        <li><button class="category-nav-btn" id="now-playing-btn">Now Playing</button></li>
        <li><buttona class="category-nav-btn" id="top-rated-btn">Top Rated</button></li>
        <li><button class="category-nav-btn" id="upcoming-btn">Upcoming</button></li>
      </ul>
    </nav>
    <main>
      <heading>
        <h1 id="content-heading">Trending Movies</h1>
      </heading>
      <h1 id="loading-text" style="text-align: center">Loading</h1>
      <div id="content-container">
        <template id="single-container-template">
          <div class="single-container">
            <h2 class="movie-title" id="single-container-title"></h2>
            <span class="movie-title" id="single-container-year"></span>
            <span class="movie-title" id="single-container-average"></span>
          </div>
        </template>
      </div>
      <div id="btn-container">
        <button id="load-more-btn">Load More</button>
      </div>
    </main>
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/config.js" type="module"></script>
  </body>
</html>
